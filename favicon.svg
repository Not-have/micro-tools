<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f67ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="url(#bgGradient)" />
  
  <!-- 微妙的装饰点 -->
  <circle cx="10" cy="10" r="2" fill="white" opacity="0.25" />
  <circle cx="54" cy="54" r="1.5" fill="white" opacity="0.2" />
  
  <!-- mt 字母 - 使用文本，清晰易读 -->
  <text x="32" y="42" 
        font-family="Segoe UI, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-weight="bold" 
        font-size="28" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="-1">mt</text>
  
  <!-- 底部装饰元素 - 代表工具/模块 -->
  <g transform="translate(20, 48)">
    <rect x="0" y="0" width="3" height="3" rx="0.5" fill="white" opacity="0.4" />
    <rect x="5" y="0" width="3" height="3" rx="0.5" fill="white" opacity="0.4" />
    <rect x="10" y="0" width="3" height="3" rx="0.5" fill="white" opacity="0.4" />
  </g>
</svg>
