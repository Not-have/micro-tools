/**
 * 重置 html 标签的样式
 */
import resetCss from "../style/reset.css?inline";

export default function cssReset(): void {
  const head: HTMLHeadElement = document.head || document.querySelectorAll("head")[0];

  const style: HTMLStyleElement = document.createElement("style");
  style.textContent = resetCss;
  
  head.append(style);
}


/**
 * 注入个性化的样式标签
 */
import indivHtmlCss from "../style/indiv-html.css?inline";

export default function cssIndivHtml(): void {
  const head: HTMLHeadElement = document.head || document.querySelectorAll("head")[0];

  const style: HTMLStyleElement = document.createElement("style");
  style.textContent = indivHtmlCss;
  
  head.append(style);
}
