<script>
    const obj = {
        name: "里斯",
        age: 16
    };

    const objProxy = new Proxy(obj, {
        set(target, key, newValue, receiver) {
            console.log(`监听到`, target, ` 属性中 ${key}，被修改为 ${newValue}`);
            target[key] = newValue;
            return true;
        }
    });

    const changes = {
        name: "里斯111",
        age: 18
    };

    const obj1 = Object.entries(changes).forEach(([key, value]) => {
        objProxy[key] = value;
    });

    console.log(objProxy);
</script>
